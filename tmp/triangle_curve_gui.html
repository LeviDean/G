<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Curve WebGUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .main-content {
            display: flex;
            gap: 20px;
        }
        
        .controls {
            flex: 1;
            min-width: 300px;
        }
        
        .canvas-container {
            flex: 2;
            text-align: center;
        }
        
        canvas {
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #fafafa;
        }
        
        .control-group {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        
        .control-group h3 {
            margin-top: 0;
            color: #007bff;
        }
        
        .slider-container {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .value-display {
            text-align: center;
            font-size: 14px;
            color: #666;
            background-color: #e9ecef;
            padding: 5px;
            border-radius: 4px;
        }
        
        .color-input {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .preset-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .preset-btn:hover {
            background-color: #218838;
        }
        
        .info-panel {
            background-color: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .coordinates {
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Triangle Curve Generator</h1>
        
        <div class="main-content">
            <div class="controls">
                <div class="control-group">
                    <h3>Triangle Vertices</h3>
                    
                    <div class="slider-container">
                        <label for="x1">Point A - X:</label>
                        <input type="range" id="x1" min="50" max="750" value="400" oninput="updateTriangle()">
                        <div class="value-display" id="x1-value">400</div>
                    </div>
                    
                    <div class="slider-container">
                        <label for="y1">Point A - Y:</label>
                        <input type="range" id="y1" min="50" max="550" value="100" oninput="updateTriangle()">
                        <div class="value-display" id="y1-value">100</div>
                    </div>
                    
                    <div class="slider-container">
                        <label for="x2">Point B - X:</label>
                        <input type="range" id="x2" min="50" max="750" value="200" oninput="updateTriangle()">
                        <div class="value-display" id="x2-value">200</div>
                    </div>
                    
                    <div class="slider-container">
                        <label for="y2">Point B - Y:</label>
                        <input type="range" id="y2" min="50" max="550" value="400" oninput="updateTriangle()">
                        <div class="value-display" id="y2-value">400</div>
                    </div>
                    
                    <div class="slider-container">
                        <label for="x3">Point C - X:</label>
                        <input type="range" id="x3" min="50" max="750" value="600" oninput="updateTriangle()">
                        <div class="value-display" id="x3-value">600</div>
                    </div>
                    
                    <div class="slider-container">
                        <label for="y3">Point C - Y:</label>
                        <input type="range" id="y3" min="50" max="550" value="400" oninput="updateTriangle()">
                        <div class="value-display" id="y3-value">400</div>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>Appearance</h3>
                    
                    <div class="slider-container">
                        <label for="lineWidth">Line Width:</label>
                        <input type="range" id="lineWidth" min="1" max="10" value="3" oninput="updateTriangle()">
                        <div class="value-display" id="lineWidth-value">3</div>
                    </div>
                    
                    <div class="slider-container">
                        <label for="strokeColor">Stroke Color:</label>
                        <input type="color" id="strokeColor" class="color-input" value="#007bff" oninput="updateTriangle()">
                    </div>
                    
                    <div class="slider-container">
                        <label for="fillColor">Fill Color:</label>
                        <input type="color" id="fillColor" class="color-input" value="#87ceeb" oninput="updateTriangle()">
                    </div>
                    
                    <div class="slider-container">
                        <label for="fillOpacity">Fill Opacity:</label>
                        <input type="range" id="fillOpacity" min="0" max="100" value="50" oninput="updateTriangle()">
                        <div class="value-display" id="fillOpacity-value">50%</div>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>Curve Effects</h3>
                    
                    <div class="slider-container">
                        <label for="curvature">Bezier Curvature:</label>
                        <input type="range" id="curvature" min="0" max="100" value="0" oninput="updateTriangle()">
                        <div class="value-display" id="curvature-value">0%</div>
                    </div>
                    
                    <div class="slider-container">
                        <label for="segments">Curve Segments:</label>
                        <input type="range" id="segments" min="3" max="50" value="20" oninput="updateTriangle()">
                        <div class="value-display" id="segments-value">20</div>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>Presets</h3>
                    <div class="preset-buttons">
                        <button class="preset-btn" onclick="loadPreset('equilateral')">Equilateral</button>
                        <button class="preset-btn" onclick="loadPreset('right')">Right Triangle</button>
                        <button class="preset-btn" onclick="loadPreset('isosceles')">Isosceles</button>
                        <button class="preset-btn" onclick="loadPreset('curved')">Curved</button>
                        <button class="preset-btn" onclick="loadPreset('random')">Random</button>
                    </div>
                </div>
                
                <div class="info-panel">
                    <h4>Triangle Properties:</h4>
                    <div class="coordinates" id="triangleInfo">
                        <div>Area: <span id="area">0</span></div>
                        <div>Perimeter: <span id="perimeter">0</span></div>
                        <div>Type: <span id="triangleType">-</span></div>
                    </div>
                </div>
            </div>
            
            <div class="canvas-container">
                <canvas id="triangleCanvas" width="800" height="600"></canvas>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('triangleCanvas');
        const ctx = canvas.getContext('2d');
        
        function updateValueDisplay(id, value, suffix = '') {
            document.getElementById(id + '-value').textContent = value + suffix;
        }
        
        function getTriangleVertices() {
            return {
                x1: parseInt(document.getElementById('x1').value),
                y1: parseInt(document.getElementById('y1').value),
                x2: parseInt(document.getElementById('x2').value),
                y2: parseInt(document.getElementById('y2').value),
                x3: parseInt(document.getElementById('x3').value),
                y3: parseInt(document.getElementById('y3').value)
            };
        }
        
        function calculateDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }
        
        function calculateTriangleArea(x1, y1, x2, y2, x3, y3) {
            return Math.abs((x1 * (y2 - y3) + x2 * (y3 - y1) + x3 * (y1 - y2)) / 2);
        }
        
        function getTriangleType(a, b, c) {
            const sides = [a, b, c].sort((x, y) => x - y);
            const [s1, s2, s3] = sides;
            
            if (Math.abs(s1 - s2) < 1 && Math.abs(s2 - s3) < 1) {
                return "Equilateral";
            } else if (Math.abs(s1 - s2) < 1 || Math.abs(s2 - s3) < 1 || Math.abs(s1 - s3) < 1) {
                return "Isosceles";
            } else if (Math.abs(s1*s1 + s2*s2 - s3*s3) < 1) {
                return "Right";
            } else {
                return "Scalene";
            }
        }
        
        function drawCurvedLine(x1, y1, x2, y2, curvature) {
            if (curvature === 0) {
                ctx.lineTo(x2, y2);
                return;
            }
            
            const midX = (x1 + x2) / 2;
            const midY = (y1 + y2) / 2;
            
            const dx = x2 - x1;
            const dy = y2 - y1;
            const length = Math.sqrt(dx * dx + dy * dy);
            
            const perpX = -dy / length;
            const perpY = dx / length;
            
            const offset = (curvature / 100) * length * 0.3;
            const controlX = midX + perpX * offset;
            const controlY = midY + perpY * offset;
            
            ctx.quadraticCurveTo(controlX, controlY, x2, y2);
        }
        
        function updateTriangle() {
            const vertices = getTriangleVertices();
            const lineWidth = parseInt(document.getElementById('lineWidth').value);
            const strokeColor = document.getElementById('strokeColor').value;
            const fillColor = document.getElementById('fillColor').value;
            const fillOpacity = parseInt(document.getElementById('fillOpacity').value) / 100;
            const curvature = parseInt(document.getElementById('curvature').value);
            
            // Update value displays
            updateValueDisplay('x1', vertices.x1);
            updateValueDisplay('y1', vertices.y1);
            updateValueDisplay('x2', vertices.x2);
            updateValueDisplay('y2', vertices.y2);
            updateValueDisplay('x3', vertices.x3);
            updateValueDisplay('y3', vertices.y3);
            updateValueDisplay('lineWidth', lineWidth);
            updateValueDisplay('fillOpacity', fillOpacity * 100, '%');
            updateValueDisplay('curvature', curvature, '%');
            updateValueDisplay('segments', document.getElementById('segments').value);
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // Draw triangle
            ctx.beginPath();
            ctx.moveTo(vertices.x1, vertices.y1);
            
            drawCurvedLine(vertices.x1, vertices.y1, vertices.x2, vertices.y2, curvature);
            drawCurvedLine(vertices.x2, vertices.y2, vertices.x3, vertices.y3, curvature);
            drawCurvedLine(vertices.x3, vertices.y3, vertices.x1, vertices.y1, curvature);
            
            ctx.closePath();
            
            // Fill triangle
            ctx.fillStyle = fillColor + Math.floor(fillOpacity * 255).toString(16).padStart(2, '0');
            ctx.fill();
            
            // Stroke triangle
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = lineWidth;
            ctx.stroke();
            
            // Draw vertices
            ctx.fillStyle = strokeColor;
            [
                [vertices.x1, vertices.y1, 'A'],
                [vertices.x2, vertices.y2, 'B'],
                [vertices.x3, vertices.y3, 'C']
            ].forEach(([x, y, label]) => {
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = '#000';
                ctx.font = '14px Arial';
                ctx.fillText(label, x + 10, y - 10);
                ctx.fillStyle = strokeColor;
            });
            
            // Calculate and display triangle properties
            const side1 = calculateDistance(vertices.x1, vertices.y1, vertices.x2, vertices.y2);
            const side2 = calculateDistance(vertices.x2, vertices.y2, vertices.x3, vertices.y3);
            const side3 = calculateDistance(vertices.x3, vertices.y3, vertices.x1, vertices.y1);
            
            const area = calculateTriangleArea(vertices.x1, vertices.y1, vertices.x2, vertices.y2, vertices.x3, vertices.y3);
            const perimeter = side1 + side2 + side3;
            const triangleType = getTriangleType(side1, side2, side3);
            
            document.getElementById('area').textContent = area.toFixed(1);
            document.getElementById('perimeter').textContent = perimeter.toFixed(1);
            document.getElementById('triangleType').textContent = triangleType;
        }
        
        function loadPreset(preset) {
            const presets = {
                equilateral: {
                    x1: 400, y1: 150,
                    x2: 300, y2: 350,
                    x3: 500, y3: 350,
                    curvature: 0
                },
                right: {
                    x1: 300, y1: 200,
                    x2: 300, y2: 400,
                    x3: 500, y3: 400,
                    curvature: 0
                },
                isosceles: {
                    x1: 400, y1: 150,
                    x2: 250, y2: 400,
                    x3: 550, y3: 400,
                    curvature: 0
                },
                curved: {
                    x1: 400, y1: 150,
                    x2: 250, y2: 400,
                    x3: 550, y3: 400,
                    curvature: 50
                },
                random: {
                    x1: Math.floor(Math.random() * 600) + 100,
                    y1: Math.floor(Math.random() * 400) + 100,
                    x2: Math.floor(Math.random() * 600) + 100,
                    y2: Math.floor(Math.random() * 400) + 100,
                    x3: Math.floor(Math.random() * 600) + 100,
                    y3: Math.floor(Math.random() * 400) + 100,
                    curvature: Math.floor(Math.random() * 50)
                }
            };
            
            const config = presets[preset];
            if (config) {
                Object.keys(config).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.value = config[key];
                    }
                });
                updateTriangle();
            }
        }
        
        // Initialize
        updateTriangle();
    </script>
</body>
</html>
